
name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]

jobs:
  home-assistant:
    name: Home Assistant Core Configuration Check
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3

      - run: mv fakesecrets.yaml secrets.yaml
      - run: "options(error_on_lint=TRUE);"
      - name: üöÄ Run Home Assistant Configuration Check
        uses: kpucynski/action-ha-config-check@master
        with:
          ha_version: "latest"
