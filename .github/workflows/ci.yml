name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]

jobs:
  home-assistant:
    name: Home Assistant Core Configuration Check
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3

      - run: mv fakesecrets.yaml secrets.yaml
      - run: pip3 install homeassistant-cli

      - name: üèÉ‚Äç Home Assistant Core Configuration Check
        run: |
          ha core check
          ha core check --config ./
