    - url: /local/lovelace-card-tools/card-tools.js
      type: module
    - url: /local/community/lovelace-mushroom/mushroom.js
      type: module
    - url: /local/js/bounce.js
      type: module
  dashboards:
    mobile-dashboard:
      mode: yaml
      filename: dashboards/mobile.yaml
      show_in_sidebar: true
      title: Mobile
    main-dashboard:
      mode: yaml
      filename: dashboards/main.yaml
      show_in_sidebar: true
      title: Main

